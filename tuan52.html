<html>
    <head>
        <title>Javascript của Thiện</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/tuan52.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
        <link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
        
        <!--button-->
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

        <!--biểu đồ thời gian thực-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- Đồng hồ -->
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="style.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="clock.js"></script>
    </head>

    <body>
        <!--phần mở đầu-->
        <div class="intro">
            <h4>
                <img src="/Pic_IoT/student.png" alt="" width="30" height="30">
                Nguyễn Quốc Thiện - B19DCDT236
                <br>
            </h4>
            <h1 class="text-success text-center">Template IOT System</h1>
            <h6>
                <center>
                    <i> Dữ liệu thu thập vào lúc 
                        <div id="clock"></div> 
                    </i>
                </center> 
            </h6>
            <br>
        </div>
        
        <!--Nguồn W3 School: nút ấn effect-->
        <a class="button1" onclick="typeWriter()">
        <span class="btn1">Introduce</span>
        </a><p id="hieu_ung_danh_chu"></p>

        <!--giao diện-->
        <div class="container-fluid text-center">
            <div class="row"> <!--3 thông số cảm biến-->
                <div id="a" class="col-4 rounded-lg" style="border: rgb(42, 161, 165) ridge; height:200px; padding-top: 50px;">
                    <h3>Nhiệt Độ</h3>
                    <div class="nd" style="display: flex; padding-left: 160px;">
                        <p id="Term" style="font-size: 50px"></p>
                        <img src="/Pic_IoT/nhietdo.png" alt="Temperature" width="50" height="50">
                    </div>
                </div>
                
                <div id="b" class="col-4 rounded-lg" style="border: rgb(42, 161, 165) ridge; height:200px ;padding-top: 50px;">
                    <h3>Độ ẩm</h3>
                    <div class="da" style="display: flex; padding-left: 160px;">
                        <p id="Humi" style="font-size: 50px"></p>
                        <img src="/Pic_IoT/humidity.png" alt="Humidity" width="50" height="50">
                    </div>
                </div>

                <div id="c" class="col-4 rounded-lg" style="border: rgb(42, 161, 165) ridge; height:200px; padding-top: 50px;">
                    <h3>Ánh sáng</h3>
                    <div class="as" style="display: flex; padding-left: 160px;">
                        <p id="Light" style="font-size: 50px"></p>
                        <img src="/Pic_IoT/sun.png" alt="lux" width="50" height="50">
                    </div>
                </div>
            </div>

            <div class="row"> <!--biểu đồ và bộ điều khiển-->
                <!--biểu đồ-->
                <div class="col-8 rounded-lg" style="border: rgb(42, 161, 165) ridge;">
                    <div>
                        <canvas  class="border  rounded" id="myChart" style="max-height: 400px; width: 100%; background-color: rgb(236, 231, 225);"></canvas>
                    </div>
                </div>
                
                <!--bộ điều khiển-->
                <div class="col-4 d-flex flex-column p-0">
                    <div class="butt1 mean-fruit-gradient h-50 d-inline-block rounded-lg " style="border: rgb(42, 161, 165) ridge;">
                        <div class="Led" style="padding-top: 10px;">
                            <center>
                                <img id="myImage" src="https://webvn.com/wp-content/uploads/2015/08/pic_bulboff.gif" style="width:60px;">
                                <br>
                                <br>
                                <button onclick="on()" style="border-radius: 10px;"><h4>ON</h4></button>
                                <button onclick="off()" style="border-radius: 10px;"><h4>OFF</h4></button>
                            </center>
                        </div> 
                    </div>

                    <div class="butt2 winter-neva-gradient h-50 d-inline-block rounded-lg " style="border: rgb(42, 161, 165) ridge;">
                        <div class="Dieuhoa" style="padding-top: 15px;">
                            <img src="/Pic_IoT/dieuhoa.png" alt="lux" width="100" height="100">
                            <br>
                            <style>
                                .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20rem; }
                                .toggle.ios .toggle-handle { border-radius: 50rem; }
                            </style>
                            <input type="checkbox" checked data-toggle="toggle" data-style="ios">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/tuan52.js"></script>
    </body>
</html>
